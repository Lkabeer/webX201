<div class="container text-center">
  <div class="row d-flex justify-content-center my-3">
    <div class="col-md-6">
        <h3>{{ title }}</h3>
        <img src="{{ photo }}" alt="{{ title }}" class="my-3">
        <p class="panel-body">{{ body }}</p>
    </div>

    <form novalidate class="col-md-6 align-self-center"
      #commentForm="ngForm" 
      (ngSubmit)="setComment(commentForm.value)">

      <h3>Enter new Comment Yasta</h3>

      <input type="text"
        class="form-control mb-2"
        id="name"
        placeholder="Name"
        name="nameX"
        #nameX="ngModel"
        [(ngModel)]="newComment.name"
        minlength="5">

      <input type="text"
        class="form-control mb-2"
        id="email"
        placeholder="Email"
        name="emailX"
        #emailX="ngModel"
        [(ngModel)]="newComment.email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">

      <textarea name="bodyX" id="bodyX" cols="30" rows="3"
        placeholder="Enter your comment yasta..."
        class="form-control mb-2"
        #bodyX="ngModel"
        [(ngModel)]="newComment.body"
        minlength="10">
      </textarea>

      <button type="submit"
        [disabled]="commentForm.invalid"
        class="btn btn-primary form-control mb-2">Submit</button>

      <div *ngIf="commentForm.invalid && (commentForm.dirty || commentForm.touched)" class="alert alert-warning">
        <div *ngIf="nameX.invalid">
          <span [hidden]="!nameX.errors.minlength">Name must be 4 or more Yasta...</span>
        </div>
      </div>
    </form>
  </div>


  <div class="row">
    <div *ngFor="let comment of comments" class="col-sm-6">
      <h5>{{ comment.name }}</h5>
      <h6>{{ comment.email }}</h6>
      <p class="alert alert-success">{{ comment.body }}</p>
    </div>
  </div>
</div>
