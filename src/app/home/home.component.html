<div class="container">
    <h1 class="text-center my-4">Angular 6 Basic Project X-Team &#12484;</h1>
  <div class="row">
    <div *ngFor="let blog of blogs; let i = index" class="col-sm-6 col-md-4 text-center my-2">
      <img src="{{ blog.thumbnailUrl }}" alt="{{ blog.title }}" class="mb-2">
      <h5 class="mb-3">{{ blog.title }}</h5>
      <button class="btn btn-primary"><a [routerLink]="['blog', blog.id]" class="text-white">More</a></button>
    </div>
  </div>
</div>
